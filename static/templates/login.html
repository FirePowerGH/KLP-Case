<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="logo">
            <h1>K-Bank</h1>
        </div>
        <div class="menu">
            {% if session["name"] %}
            <button id="logout", onclick="window.location.href = '/logout'">Logg ut</button>
            {% else %}
            <button id="login" , onclick="window.location.href = '/login'">Logg inn</button>
            {% endif %}
            <button>Button 2</button>
            <button id="bank">Bank</button>
        </div>
    </header>
    <main>
        <div class="form">
            <h2>Logg Inn</h2>
            <form action="/login" method="post">
                <input type="name" id="name" name="name" placeholder="Navn" required>
                <input type="password" name="password" placeholder="Passord" required>
                <button type="submit">Logg Inn</button>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <p class="error">{{ messages[0] }}</p>
                    {% endif %}
                {% endwith %}
            </form>
            <a href="/register">Registrer deg</a>
        </div>
    </main>
    <script src="static/header-script.js"></script>
</body>
</html>
